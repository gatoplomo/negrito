<body id="cuerpo">  

<canvas id="trifasicoChart" width="800" height="400"></canvas>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Crear el gráfico con datos vacíos inicialmente
    const ctx = document.getElementById("trifasicoChart").getContext("2d");
    window.trifasicoChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: Array(100).fill(""), // Etiquetas vacías
            datasets: [
                {
                    label: "Fase A",
                    data: Array(100).fill(0),
                    borderColor: "red",
                    tension: 0.2,
                    pointRadius: 0,
                },
                {
                    label: "Fase B",
                    data: Array(100).fill(0),
                    borderColor: "blue",
                    tension: 0.2,
                    pointRadius: 0,
                },
                {
                    label: "Fase C",
                    data: Array(100).fill(0),
                    borderColor: "green",
                    tension: 0.2,
                    pointRadius: 0,
                },
            ],
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: "Tiempo (s)",
                    },
                },
                y: {
                    title: {
                        display: true,
                        text: "Amplitud (V)",
                    },
                },
            },
        },
    });

    // Conectar al servidor WebSocket
    const ws = new WebSocket("ws://192.168.126.193:9001"); // Cambiado al puerto 9001

    ws.onopen = function () {
        console.log("Conexión establecida con el servidor WebSocket.");
    };

    ws.onmessage = function (event) {
        try {
            const data = JSON.parse(event.data); // Asumiendo que el mensaje recibido es JSON
            console.log("Datos recibidos del WebSocket:", data);

            if (data.labels && data.faseA && data.faseB && data.faseC) {
                // Actualizar el gráfico con los datos recibidos
                window.trifasicoChart.data.labels = data.labels;
                window.trifasicoChart.data.datasets[0].data = data.faseA;
                window.trifasicoChart.data.datasets[1].data = data.faseB;
                window.trifasicoChart.data.datasets[2].data = data.faseC;
                window.trifasicoChart.update();
            } else {
                console.error("Los datos recibidos no contienen las propiedades esperadas: labels, faseA, faseB, faseC.");
            }
        } catch (e) {
            console.error("Error al procesar el mensaje WebSocket:", e);
        }
    };

    ws.onerror = function (error) {
        console.error("Error en el WebSocket:", error);
    };

    ws.onclose = function () {
        console.log("Conexión cerrada con el servidor WebSocket.");
    };
});
</script>
